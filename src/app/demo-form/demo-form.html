<div class="container customer-form">
    <h1>New customer</h1>
    <form novalidate [ngFormModel]="myForm" (ngSubmit)="onSubmit(myForm.value)">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" #firstName="ngForm"
          placeholder="First name" [ngFormControl]="myForm.controls['firstName']">
        <div *ngIf="!firstName.control.valid && firstName.control.touched" class="alert alert-danger">
          Name is invalid
        </div>
        <div *ngIf="firstName.control.hasError('required') && firstName.control.touched" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" #lastName="ngForm"
          placeholder="Last name" [ngFormControl]="myForm.controls['lastName']">
        <div *ngIf="!lastName.control.valid && lastName.control.touched" class="alert alert-danger">
          Name is invalid
        </div>
        <div *ngIf="lastName.control.hasError('required') && lastName.control.touched" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" #email="ngForm"
          placeholder="Email" [ngFormControl]="myForm.controls['email']">
        <div *ngIf="!email.control.valid && email.control.touched" class="alert alert-danger">
          Name is invalid
        </div>
        <div *ngIf="email.control.hasError('required') && email.control.touched" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" #phone="ngForm"
          placeholder="Phone" [ngFormControl]="myForm.controls['phone']">
        <div *ngIf="!phone.control.valid && phone.control.touched" class="alert alert-danger">
          Phone is invalid
        </div>
        <div *ngIf="phone.control.hasError('required') && phone.control.touched" class="alert alert-danger">
          Phone is required
        </div>
        <div *ngIf="phone.control.hasError('invalidPhone') && phone.control.touched" class="alert alert-danger">
          Phone has wrong format
        </div>
      </div>

      <div *ngIf="!myForm.valid" class="alert alert-danger">Form is invalid</div>

      <button type="submit" class="btn btn-default"
        [disabled]="!myForm.valid">Create</button>
    </form>

    {{myForm.value | json}}
</div>
