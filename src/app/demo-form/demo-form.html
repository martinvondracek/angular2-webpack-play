<div class="container customer-form">
    <h1>New customer</h1>
    <form novalidate [ngFormModel]="myForm" (ngSubmit)="onSubmit(myForm.value)">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control"
          placeholder="First name" [ngFormControl]="myForm.controls['firstName']">
        <div *ngIf="!firstName.valid && firstName.touched" class="alert alert-danger">
          Name is invalid
        </div>
        <div *ngIf="firstName.hasError('required') && firstName.touched" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control"
          placeholder="Last name" [ngFormControl]="myForm.controls['lastName']">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control"
          placeholder="Email" [ngFormControl]="myForm.controls['email']">
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control"
          placeholder="Phone" [ngFormControl]="myForm.controls['phone']">
      </div>

      <div *ngIf="!myForm.valid" class="alert alert-danger">Form is invalid</div>

      <button type="submit" class="btn btn-default"
        [disabled]="!myForm.valid">Create</button>
    </form>

    {{myForm.value | json}}
</div>
