<div class="container customer-form">
    <h1>New customer</h1>
    <form novalidate (ngSubmit)="onSubmit(myForm.value)" #myForm="ngForm">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" required
          placeholder="First name" ngControl="firstName">
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" required
          placeholder="Last name" ngControl="lastName">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" required
          placeholder="Email" ngControl="email">
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" required
          placeholder="Phone" ngControl="phone">
      </div>

      <button type="submit" class="btn btn-default"
        [disabled]="!myForm.valid">Create</button>
    </form>

    {{myForm.value | json}}
</div>
